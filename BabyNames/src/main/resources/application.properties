server.port = 8081
endpoint.base = /babyname
endpoint.create = /create
endpoint.update = /update/{id}
endpoint.delete = /delete/{id}
endpoint.getall = /getall
endpoint.getbyid = /get/{id}

spring.datasource.url=jdbc:h2:mem:BabyName;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=sa
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

spring.activemq.user=admin
spring.activemq.password=admin
spring.activemq.broker-url=tcp://localhost:61616?jms.redeliveryPolicy.maximumRedeliveries=1